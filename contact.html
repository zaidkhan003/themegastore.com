<!DOCTYPE html>
<html>
<head>
	<title>Contact/page</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="icon" href="logo.jpg" type="image/icon type">
<script>
function myFunction() {
alert("Your Response Have Been Recorded");
}
</script>

</head>
<body>
	<div class="background">
  <div class="container">
      <h1>Your Feedbacks Are Our Strength</h1>
      <br><br>
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : 8248066502</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME" value="The Mega Store">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="CONTACT NO">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="MESSAGE">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button" onclick="myFunction()">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      Copyright © THEMEGASTORE
    </div>
    <br>
      <div><a href="homepage.html"><p class="par">Back to Homepage →</p></a></div>
  </div>
</div>

</body>
</html>
