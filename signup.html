<!DOCTYPE html>
<html>
<head>
    <title>Sign-up</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
  <link rel="icon" href="logo.jpg" type="image/icon type">
</head>
<body align="center">
  <h1><font size="18"> -: Welcome To The Mega Store :-</font></h1>
  <div class="logo"></div>
<br><br><br>
  <h2>Sign up</h2>
  <hr><br>
	<form name="form1" method="post" onsubmit="return validateForm()">
  <table align="center">
    <tr>
  <td><label for="fname"><b>First Name :</b></label></td>
    <td><input type="text" id="fname" name="fname" required></td>
   </tr>
   <tr>
  <td><label for="lname"><b>Last Name :</b></label></td>
    <td><input type="text" id="lname" name="lname" required></td>
   </tr>
   <tr>
    <td><label for="email"><b>Email Address :</b></label></td>
    <td><input type="text" id="email" name="email" required></td>
   </tr>
   <tr>
    <td><label for="dob"><b>Date Of Birth :</b></label></td>
    <td><input type="Date" id="dob" name="dob" required></td>
   </tr>
   <tr>
    <td><label for="gender"><b>Gender :</b></label></td>
    <td>
     <input type="radio" id="gender" name="Gender" required> Male
     <input type="radio" id="gender" name="Gender"> Female
    </td>
   </tr>
   <tr>
    <td><b>City :</b></td>
    <td>
     <select>
      <option>Bangaluru</option>
      <option>Chennai</option>
      <option>Delhi</option>
      <option>Mumbai</option>
     </select>
    </td>
   </tr>
   <tr>
    <td><label for="user"><b>User name :</b></label></td>
    <td><input type="text" id="user" name="user" required></td>
   </tr>
   <tr>
    <td><label for="pass"><b>Password :</b></label></td>
    <td><input type="Password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
   </tr>
   <tr>
    <td><label for="repass"><b>Retype Password :</b></label></td>
    <td><input type="Password" id="repass" name="repass" required></td>
   </tr>
  </table>   
  <br>
   <input type="submit" value="Sign up" onsubmit="validateForm()">
      <p><strong> Already Have an Account?</strong> <a href="signin.html">Sign in</a></p>
</form>
     <script> 
function validateForm() {
var un = document.form1.pass.value;
var pw = document.form1.repass.value;
if (un!=pw)
 {
  alert ("\nPassword did not match: Please try again...");
  return false;
 }
else {
  return window.open("homepage.html");
 }
 } 
        </script> 
</body>
</html>
